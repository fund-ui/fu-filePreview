<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>
        文件预览组件
    </title>
</head>
<body>
    <div id="app"></div>
<script type="text/javascript" src="filePreview.js"></script></body>
<script>
    var test_1 = {
        fileDownloadUrl: "https://ceiammvc.fundadmin.com.cn/FileManage/DownLoadByFileId?fileId=ad954e1e-d7bd-4534-ba6e-c27b7e5a646f",
        fileSrcArr: (function (fileTotalPage) {
            var item = 'https://ceiammvc.fundadmin.com.cn/FileManage/Preview?fileId=ad954e1e-d7bd-4534-ba6e-c27b7e5a646f&page='
            var fileSrcArr = new Array();
            for (var index = 0; index < fileTotalPage; index++) {
                fileSrcArr.push(item + (index + 1));
            }
            return fileSrcArr;
        })(371)
    }
    var test_2 = {
        fileDownloadUrl: "",
        fileSrcArr: (function (fileTotalPage) {
            var fileSrcArr = new Array();
            for (var index = 0; index < fileTotalPage; index++) {
                var item = 'https://github.com/fund-ui/fu-filePreview/blob/master/src/asset/img/' + index + '.jpeg?raw=true';
                fileSrcArr.push(item);
            }
            return fileSrcArr;
        })(371)
    }
    var myFilePreview = new FuFilePreview({
        fileId: '875685863324321',
        fileName: 'Redux指南.pdf',
        fileTotalPage: 50,
        fileDownloadUrl: test_2.fileDownloadUrl,
        fileSrcArr: test_2.fileSrcArr
    });
    myFilePreview.renderDOM(document.getElementById("app"));
    myFilePreview.init();
</script>
</html>
